<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monospace">
    <style>
        body {
            font-family: 'Monospace', monospace;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #c00;
            color: #ffcc00;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Netlify CMS Admin</h1>
    </header>
    <div class="container">
        <p>Welcome to the admin panel. Please log in to manage your content.</p>
    </div>
</body>
</html>
